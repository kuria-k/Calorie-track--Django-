{% extends 'tracker_app/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex justify-center">
    <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Calorie Tracker</h2>
      <p class="leading-relaxed mb-5 text-gray-600">Log your daily intake and stay on top of your health goals.</p>

      <form method="POST">
        {% csrf_token %}

        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Food Item</label>
          <input type="text" id="name" name="name" placeholder="e.g. Grilled Chicken" required
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div class="relative mb-4">
          <label for="calories" class="leading-7 text-sm text-gray-600">Calories</label>
          <input type="number" id="calories" name="calories" placeholder="e.g. 250" required
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div class="relative mb-4">
          <label for="meal_type" class="leading-7 text-sm text-gray-600">Meal Type</label>
          <select id="meal_type" name="meal_type" required
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <option value="">Select meal</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
          </select>
        </div>

        <div class="relative mb-4">
          <label for="date" class="leading-7 text-sm text-gray-600">Date</label>
          <input type="date" id="date" name="date" required
            class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div> <br><br>

        <button id="submitBtn" type="submit"
          class="flex items-center justify-center gap-2 text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg ml-[140px]">
          <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          <span id="submitText">Submit Entry</span>
        </button>

        <p class="text-xs text-gray-500 mt-3">Your data is private and helps you stay accountable.</p>
      </form>
    </div>
  </div>
</section>

<script>
  document.querySelector('form').addEventListener('submit', function () {
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const text = document.getElementById('submitText');

    spinner.classList.remove('hidden');
    text.textContent = 'Submitting...';
    btn.disabled = true;
  });
</script>
{% endblock %}
